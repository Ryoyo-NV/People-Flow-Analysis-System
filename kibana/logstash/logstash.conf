input {
  azure_event_hubs {
     event_hub_connections => ["{INSERT CONNECTION STRING ENDPOINT HERE}"]
    initial_position => "look_back"
    initial_position_look_back => 300
  }
}

filter {
  json {
    source => "message"
    target => "message"
  }
}

output {
  elasticsearch {
    hosts => "${ELASTICSEARCH_URL}"
    index => "pfa-index-%{+YYYY.MM.dd}"
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
  }
}